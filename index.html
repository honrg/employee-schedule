    <script>

                const savedUserName = localStorage.getItem('selected_user_name');

        // æ˜¾ç¤ºç”¨æˆ·é€‰æ‹©å™¨

        // è·å–æ‰€æœ‰ç”¨æˆ·
        function getAllUsers() {
            const userSet = new Set();

        // è§£æCSVæ•°æ®
        function parseCSV(csvText) {
            const lines = csvText.split('\n');
            const result = [];
            
            if (lines.length === 0) return result;
            
            const headers = lines[0].split(',').map(header => header.trim());
            logDebug('CSVæ ‡é¢˜: ' + headers.join(', '));
            
            for (let i = 1; i < lines.length; i++) {
                const line = lines[i].trim();
                if (!line) continue;
                
                const values = line.split(',').map(value => value.trim());
                if (values.length >= 3) {
                    result.push({
                        userName: values[0] || 'æœªçŸ¥ç”¨æˆ·',
                        shiftCode: values[1] || 'A',
                        shiftDate: formatDate(values[2]),
                        startTime: formatTime(values[3] || '09:00'),
                        endTime: formatTime(values[4] || '18:00')

                }
            }
            
            return result;
        }

        // æ ¼å¼åŒ–æ—¥æœŸ
        function formatDate(dateValue) {
            if (!dateValue) return '';
            const dateStr = String(dateValue).trim();
            if (dateStr.includes('/')) {
                const parts = dateStr.split('/');
                if (parts.length === 3) {
                    // å¤„ç†æ ¼å¼ï¼šå¹´/æœˆ/æ—¥
                    let year = parts[0];
                    let month = parts[1];
                    let day = parts[2];
                    
                    // å¦‚æœå¹´ä»½æ˜¯2ä½æ•°ï¼Œè¡¥å…¨ä¸º4ä½æ•°
                    if (year.length === 2) {
                        year = '20' + year;
                    }
                    
                    return `${year}-${month.padStart(2, '0')}-${day.padStart(2, '0')}`;
                }
            }
            
            if (dateStr.includes('-')) {
                return dateStr.split(' ')[0]; // å»é™¤æ—¶é—´éƒ¨åˆ†
            }
            
            return dateStr;
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timeValue) {
            if (!timeValue) return '09:00';
            const timeStr = String(timeValue).trim();
            if (timeStr.includes(':')) return timeStr.substring(0, 5);
            return timeStr;
        }

        function filterUserShifts() {

        // å¡«å……å¹´ä»½å’Œæœˆä»½ç­›é€‰å™¨

            const yearSelect = document.getElementById('yearSelect');
            const monthSelect = document.getElementById('monthSelect');
            
            // æ¸…ç©ºç°æœ‰é€‰é¡¹
            yearSelect.innerHTML = '<option value="">é€‰æ‹©å¹´ä»½</option>';
            monthSelect.innerHTML = '<option value="">é€‰æ‹©æœˆä»½</option>';
            
            // æ·»åŠ æœˆä»½é€‰é¡¹

                option.value = i.toString().padStart(2, '0');

            const years = new Set();
            allScheduleData.forEach(shift => {
                if (shift.shiftDate) {
                    const year = shift.shiftDate.split('-')[0];
                    years.add(year);
                }

            // æ·»åŠ å¹´ä»½é€‰é¡¹ï¼ˆæŒ‰é™åºæ’åˆ—ï¼Œæœ€æ–°çš„å¹´ä»½åœ¨å‰é¢ï¼‰
            const yearsArray = Array.from(years).sort((a, b) => b - a);
            yearsArray.forEach(year => {

                option.value = year;

                yearSelect.appendChild(option);
            });
            
            // é»˜è®¤é€‰æ‹©å½“å‰å¹´ä»½å’Œæœˆä»½
            const now = new Date();

            if (!selectedYear || !selectedMonth) {

            // ç­›é€‰å½“å‰ç”¨æˆ·çš„ç­è¡¨

                    <div class="days-grid">
            `;
            
            // å¡«å……ç©ºç™½æ—¥æœŸï¼ˆä¸Šä¸ªæœˆçš„ï¼‰
            for (let i = 0; i < startingDay; i++) {
                calendarHTML += `<div class="day other-month"></div>`;
            }
            
            // å¡«å……å½“æœˆæ—¥æœŸ
            for (let day = 1; day <= daysInMonth; day++) {
                const dateStr = `${year}-${month.toString().padStart(2, '0')}-${day.toString().padStart(2, '0')}`;
                const dayShifts = shifts.filter(shift => shift.shiftDate === dateStr);
                
                calendarHTML += `<div class="day">`;
                calendarHTML += `<div class="day-number">${day}</div>`;
                
                dayShifts.forEach(shift => {
                    calendarHTML += `
                        <div class="shift-item shift-${shift.shiftCode}" 
                             title="${shift.shiftCode}ç­ ${shift.startTime}-${shift.endTime}"
                             onclick="showShiftDetails('${shift.shiftCode}', '${shift.startTime}', '${shift.endTime}')">
                            ${shift.shiftCode}ç­<br>${shift.startTime}-${shift.endTime}
                        </div>
                    `;
                });
                
                calendarHTML += `</div>`;
            }
            
            // å¡«å……ç©ºç™½æ—¥æœŸï¼ˆä¸‹ä¸ªæœˆçš„ï¼‰
            const totalCells = 42; // 6è¡ŒÃ—7åˆ—
            const remainingCells = totalCells - (startingDay + daysInMonth);
            for (let i = 0; i < remainingCells; i++) {
                calendarHTML += `<div class="day other-month"></div>`;
            }
            
            calendarHTML += `
                    </div>
                </div>
            `;
            
            return calendarHTML;
        }

        function showShiftDetails(shiftCode, startTime, endTime) {
            alert(`ç­æ¬¡è¯¦æƒ…:\n\nç­æ¬¡: ${shiftCode}ç­\næ—¶é—´: ${startTime} - ${endTime}`);
        }

        function showLoading(message) {
            document.getElementById('calendarContainer').innerHTML = `
                <div class="loading">${message}</div>
            `;
        }

        function showError(message) {
            document.getElementById('calendarContainer').innerHTML = `
                <div class="error">${message}</div>
            `;
        }

        // é¡µé¢åŠ è½½å®Œæˆååˆå§‹åŒ–
        document.addEventListener('DOMContentLoaded', function() {
            // ç»‘å®šç­›é€‰å™¨äº‹ä»¶ - å®æ—¶åˆ·æ–°
            document.getElementById('yearSelect').addEventListener('change', renderCalendar);
            document.getElementById('monthSelect').addEventListener('change', renderCalendar);
            
            // åŠ è½½æ•°æ®
            loadScheduleData();
        });
    </script>
