        // è§£æCSVæ•°æ® - ä¿®å¤æ—¥æœŸæ ¼å¼é—®é¢˜
        function parseCSV(csvText) {

            const result = [];
            
            if (lines.length === 0) return result;
            
            const headers = lines[0].split(',').map(header => header.trim());

                        shiftCode: values[1] || 'A',

        // æ ¼å¼åŒ–æ—¥æœŸ - ä¿®å¤1-9å·æ—¥æœŸæ ¼å¼é—®é¢˜
        function formatDate(dateValue) {
            if (!dateValue) return '';
            
            // å¦‚æœæ˜¯Dateå¯¹è±¡
            if (dateValue instanceof Date) {
                return dateValue.toISOString().split('T')[0];
            }
            
            const dateStr = String(dateValue).trim();
            
            // å¤„ç†Excelåºåˆ—å·æ—¥æœŸ
            if (/^\d+$/.test(dateStr)) {
                const excelDate = parseInt(dateStr);
                const date = new Date((excelDate - 25569) * 86400 * 1000);
                return date.toISOString().split('T')[0];
            }
            
            // å¤„ç†å„ç§æ—¥æœŸæ ¼å¼
            if (dateStr.includes('/')) {
                const parts = dateStr.split('/');
                if (parts.length === 3) {
                    let year = parts[0];
                    let month = parts[1];
                    let day = parts[2];
                    
                    // ç¡®ä¿æœˆä»½å’Œæ—¥æœŸæ˜¯ä¸¤ä½æ•°
                    if (month.length === 1) month = '0' + month;
                    if (day.length === 1) day = '0' + day;
                    
                    // å¦‚æœå¹´ä»½æ˜¯2ä½æ•°ï¼Œè¡¥å…¨ä¸º4ä½æ•°
                    if (year.length === 2) {
                        year = '20' + year;
                    }
                    
                    return `${year}-${month}-${day}`;
                }
            }
            
            if (dateStr.includes('-')) {
                // å¤„ç†å·²æœ‰çš„YYYY-MM-DDæ ¼å¼ï¼Œç¡®ä¿æœˆä»½å’Œæ—¥æœŸæ˜¯ä¸¤ä½æ•°
                const parts = dateStr.split('-');
                if (parts.length === 3) {
                    let year = parts[0];
                    let month = parts[1];
                    let day = parts[2];
                    
                    // ç¡®ä¿æœˆä»½å’Œæ—¥æœŸæ˜¯ä¸¤ä½æ•°
                    if (month.length === 1) month = '0' + month;
                    if (day.length === 1) day = '0' + day;
                    
                    return `${year}-${month}-${day}`;
                }
                return dateStr.split(' ')[0]; // å»é™¤æ—¶é—´éƒ¨åˆ†
            }
            
            return dateStr;
        }

        // æ ¼å¼åŒ–æ—¶é—´
        function formatTime(timeValue) {
            if (!timeValue) return '09:00';
            
            // å¤„ç†Excelå°æ•°æ—¶é—´
            if (/^\d+\.\d+$/.test(timeValue)) {
                const excelTime = parseFloat(timeValue);
                const totalSeconds = Math.round(excelTime * 24 * 60 * 60);
                const hours = Math.floor(totalSeconds / 3600);
                const minutes = Math.floor((totalSeconds % 3600) / 60);
                return `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}`;
            }
            
            const timeStr = String(timeValue).trim();
            
            // å¤„ç†æ—¶é—´æ ¼å¼
            if (timeStr.includes(':')) {
                // ç¡®ä¿æ—¶é—´æ˜¯HH:MMæ ¼å¼
                const parts = timeStr.split(':');
                if (parts.length >= 2) {
                    const hours = parts[0].padStart(2, '0');
                    const minutes = parts[1].padStart(2, '0');
                    return `${hours}:${minutes}`;
                }
                return timeStr.substring(0, 5); // åªå–HH:mméƒ¨åˆ†
            }
            
            return timeStr;
        }
