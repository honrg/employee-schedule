   <script>

    function getCachedData() {

        }

    }

    function cacheData(data) {
        try {
            localStorage.setItem('schedule_cache', JSON.stringify(data));
            localStorage.setItem('schedule_last_update', Date.now().toString());
        } catch (e) {
            console.warn('ç¼“å­˜å­˜å‚¨å¤±è´¥:', e);

    async function loadScheduleData() {
        try {
            const cachedData = getCachedData();
            if (cachedData) {
                allScheduleData = cachedData;
                initializeAfterDataLoad();
                return;
            }

            showLoading('æ­£åœ¨åŠ è½½ç­è¡¨æ•°æ®...');

            // åœ¨ URL ååŠ æ—¶é—´æˆ³ï¼Œé¿å… CDN/æµè§ˆå™¨ç¼“å­˜
            const fetchUrl = CONFIG.DATA_URL + '?t=' + Date.now();
            const response = await fetch(fetchUrl);
            const csvText = await response.text();

            allScheduleData = parseCSV(csvText);
            if (allScheduleData.length === 0) {
                throw new Error('CSV æ–‡ä»¶ä¸­æ²¡æœ‰æœ‰æ•ˆæ•°æ®');
            }

            cacheData(allScheduleData);
            initializeAfterDataLoad();
        } catch (error) {
            console.error('åŠ è½½å¤±è´¥:', error);
            const cachedData = getCachedData();

    function parseCSV(csvText) {
        const lines = csvText.split('\n');
        const result = [];
        if (lines.length === 0) return result;

        const headers = lines[0].split(',').map(h => h.trim());
        for (let i = 1; i < lines.length; i++) {
            const line = lines[i].trim();
            if (!line) continue;
            const values = line.split(',').map(v => v.trim());
            if (values.length >= 3) {
                result.push({
                    userName: values[0] || 'æœªçŸ¥ç”¨æˆ·',
                    shiftCode: values[1] || '',
                    shiftDate: formatDate(values[2]),
                    startTime: formatTime(values[3] || ''),
                    endTime: formatTime(values[4] || '')
                });
            }
        }
        return result;
    }

    function formatDate(dateValue) {
        if (!dateValue) return '';
        const dateStr = String(dateValue).trim();
        if (dateStr.includes('/')) {
            const parts = dateStr.split('/');
            if (parts.length === 3) {
                let [year, month, day] = parts;
                if (month.length === 1) month = '0' + month;
                if (day.length === 1) day = '0' + day;
                if (year.length === 2) year = '20' + year;
                return `${year}-${month}-${day}`;
            }
        }
        if (dateStr.includes('-')) {
            const parts = dateStr.split('-');
            if (parts.length === 3) {
                let [year, month, day] = parts;
                if (month.length === 1) month = '0' + month;
                if (day.length === 1) day = '0' + day;
                return `${year}-${month}-${day}`;
            }
            return dateStr.split(' ')[0];
        }
        return dateStr;
    }

    function formatTime(timeValue) {
        if (!timeValue) return '';
        const timeStr = String(timeValue).trim();
        if (timeStr.includes(':')) {
            const parts = timeStr.split(':');
            if (parts.length >= 2) {
                const hh = parts[0].padStart(2, '0');
                const mm = parts[1].padStart(2, '0');
                return `${hh}:${mm}`;
            }
            return timeStr;
        }
        return timeStr;
    }

        const totalCells = 42;
        const used = startingDay + daysInMonth;
        for (let i = used; i < totalCells; i++) {
            html += `<div class="day other-month"></div>`;
        }

        html += `</div></div>`;
        return html;
    }

    function handleDayClick(dateStr) {
        if (currentUserName) return;
        showDayShifts(dateStr);
    }

    function showDayShifts(dateStr) {
        const dayShifts = allScheduleData.filter(s => s.shiftDate === dateStr && !CONFIG.EXCLUDED_SHIFTS.includes(s.shiftCode));
        const modalTitle = document.getElementById('modalTitle');
        const container = document.getElementById('dayShifts');
        const dateObj = new Date(dateStr);
        modalTitle.textContent = `${dateObj.getFullYear()}å¹´${dateObj.getMonth()+1}æœˆ${dateObj.getDate()}æ—¥ ç­æ¬¡å®‰æ’`;
        container.innerHTML = '';
        if (dayShifts.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <h3>å½“æ—¥æ— ç­æ¬¡å®‰æ’</h3>
                    <p>${modalTitle.textContent}</p>
                </div>
            `;
        } else {
            dayShifts.forEach(s => {
                const item = document.createElement('div');
                item.className = 'day-shift-item';
                item.innerHTML = `<div class="shift-name">${s.userName} - ${s.shiftCode}ç­</div>
                                  <div class="shift-time">${s.startTime} - ${s.endTime}</div>`;
                container.appendChild(item);
            });
        }
        document.getElementById('dayModal').style.display = 'flex';
    }

    function closeDayModal() {
        document.getElementById('dayModal').style.display = 'none';
    }

    function updateUserInfo() {
        const userInfo = document.getElementById('userInfo');
        if (currentUserName) {
            userInfo.textContent = `å½“å‰èº«ä»½: ${currentUserName}`;
            userInfo.className = 'user-info';
        } else {
            userInfo.textContent = 'ç‚¹å‡»é€‰æ‹©èº«ä»½ (å…¨å±€æ¨¡å¼)';
            userInfo.className = 'user-info global-mode';
        }
    }

    document.addEventListener('DOMContentLoaded', () => {
        document.getElementById('yearSelect').addEventListener('change', renderCalendar);
        document.getElementById('monthSelect').addEventListener('change', renderCalendar);
        document.addEventListener('click', e => {
            if (!e.target.closest('.user-search-container')) {
                const sr = document.getElementById('searchResults');
                if (sr) sr.style.display = 'none';
            }
        });
        loadScheduleData();
    });

    // æ˜¾ç¤º loading / error çš„ç®€å•å‡½æ•°
    function showLoading(msg) {
        document.getElementById('calendarContainer').innerHTML = `<div class="loading">${msg}</div>`;
